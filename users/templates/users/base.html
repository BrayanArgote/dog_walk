{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Dog Walk{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="{% url 'landing' %}" class="logo">
                <img src="{% static 'images/logo.png' %}" alt="Dog Walk Logo">
            </a>

            <nav>
                {% block nav_links %}
                {% if not request.session.user_id %}
                    <a href="{% url 'landing' %}" class="destacado">Inicio</a>
                    <a href="{% url 'login' %}">Iniciar sesión</a>
                    <a href="{% url 'register' %}">Registrarse</a>
                {% endif %}
                {% endblock %}
            </nav>
        </div>
    </header>

    <main>
        {% block contenido %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Dog Walk - Conectamos dueños con paseadores</p>
    </footer>
</body>
</html>
