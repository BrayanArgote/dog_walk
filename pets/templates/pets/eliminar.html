{% extends 'users/base.html' %}

{% block titulo %}Eliminar Mascota{% endblock %}

{% block contenido %}
<h1>Confirmar Eliminación</h1>

<p style="margin: 20px 0;">¿Estás seguro de que deseas eliminar a <strong>{{ mascota.name }}</strong>?</p>

<p style="color: #dc3545; font-weight: bold;">Esta acción no se puede deshacer.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color: #dc3545;">Sí, eliminar</button>
</form>

<div class="links">
    <a href="{% url 'listar_mascotas' %}">Cancelar</a>
</div>
{% endblock %}
